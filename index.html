	<script> 

		function add(argument) {
		var a;
		var b;
		var a = parseInt(prompt("Enter value for a : "));
		var b = parseInt(prompt("Enter value for b : "));
		sum = a + b;
		alert("Adding is = " + sum);
		}

		function sub(argument) {
		var a;
		var b;
		var a = parseInt(prompt("Enter value for a : "));
		var b = parseInt(prompt("Enter value for b : "));
		Subtraction = a - b;
		alert("Subtraction is = " + Subtraction);
		}

		function multi(argument) {
		var a;
		var b;
		var a = parseInt(prompt("Enter value for a : "));
		var b = parseInt(prompt("Enter value for b : "));
		Multiplication = a * b;
		alert("Multiplication is = " + Multiplication);
		}

		function div(argument) {
		var a;
		var b;
		var a = parseInt(prompt("Enter value for a : "));
		var b = parseInt(prompt("Enter value for b : "));
		Division = a / b;
		alert("Division is = " + Division);
		}
