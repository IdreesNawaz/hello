<!DOCTYPE html>
<html>
<head>
	
	<title> Calculator </title>

	<script> 
		alert("WELCOME TO CALCULATOR")
	</script>

</head>

<!-- <link rel="stylesheet" type="text/css" href="projectcalculator.css"> -->

<body>

<div class="container">
	<h1> CALCULATOR </h1>
<div class="calculator">
		
		<input type="text" name="screen" id="screen">

	<table>

		<tr>
			<td colspan="3"> <button class="c"> C </button> </td>
			<td> <button class="per"> % </button> </td>
		</tr>

		<tr>
			<td> <button> 7 </button> </td>
			<td> <button> 8 </button> </td>
			<td> <button> 9 </button> </td>
			<td> <button class="multiply"> x </button> </td>
		</tr>

		<tr>
			<td> <button> 4 </button> </td>
			<td> <button> 5 </button> </td>
			<td> <button> 6 </button> </td>
			<td> <button class="add"> + </button> </td>
		</tr>

		<tr>
			<td> <button> 1 </button> </td>
			<td> <button> 2 </button> </td>
			<td> <button> 3 </button> </td>
			<td> <button class="minus"> - </button> </td>
		</tr>

		<tr>
			<td> <button> 0 </button> </td>
			<td> <button class="dot"> . </button> </td>
			<td> <button class="divide"> / </button> </td>
			<td> <button class="equal"> = </button> </td>
		</tr>

	</table>
</div>
</div>


</body>
<script type="text/javascript" src="projectcalculator.js"></script>

</html>
